<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计算器</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
    <input type="text" v-model="num1" />
    <select v-model="apt">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select>
    <input type="text" v-model="num2" />
    <input type="button" value="按钮" @click="btuClick">
    <input type="text" v-model="num3" />
    </div>
    <script>
        let di = new Vue({
            el:"#app",
            data:{
                num1:0,
                num2:0,
                apt:"-",
                num3:0
            },
            methods:{
                btuClick(){
                    let num3 = "parseInt(this.num1)" + this.apt + "parseInt(this.num2)";
                    this.num3 = eval(num3);
                }
            }
        })
    </script>
</body>
</html>
